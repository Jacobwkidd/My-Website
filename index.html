<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Professional Website</title>
    <style>
        .group:hover .group-hover\:block {
            display: block;
            min-width: max-content;
        }
        .group .submenu {
            transform: translateX(-50%);
            left: 50%;
        }
        .group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="bg-gray-800">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="text-white text-xl font-bold">Logo</div>
                <div class="hidden md:flex space-x-6">
                    <div class="group relative">
                        <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <div class="submenu absolute z-10 hidden group-hover:block bg-white shadow-lg rounded-md mt-2">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Link 1</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Link 2</a>
                        </div>
                    </div>
                    <div class="group relative">
                        <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About Us</a>
                        <div class="submenu absolute z-10 hidden group-hover:block bg-white shadow-lg rounded-md mt-2">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Our Story</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Team Members</a>
                        </div>
                    </div>
                    <div class="group relative">
                        <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Services</a>
                        <div class="submenu absolute z-10 hidden group-hover:block bg-white shadow-lg rounded-md mt-2">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Web Development</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Graphic Design</a>
                        </div>
                    </div>
                    <div class="group relative">
                        <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                        <div class="submenu absolute z-10 hidden group-hover:block bg-white shadow-lg rounded-md mt-2">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Email Us</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Phone</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <h1 class="text-4xl font-bold mb-4">Welcome to Our Professional Website</h1>
        <p class="text-lg text-gray-700">This is a sample website showcasing a responsive navigation bar with dropdown menus using Tailwind CSS.</p>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropdowns = document.querySelectorAll('.group');
            let timer;

            dropdowns.forEach(function(dropdown) {
                const submenu = dropdown.querySelector('.submenu');

                dropdown.addEventListener('mouseenter', function() {
                    clearTimeout(timer);
                    submenu.classList.remove('hidden');
                });

                dropdown.addEventListener('mouseleave', function() {
                    timer = setTimeout(function() {
                        submenu.classList.add('hidden');
                    }, 3000);
                });

                submenu.addEventListener('mouseenter', function() {
                    clearTimeout(timer);
                });

                submenu.addEventListener('mouseleave', function() {
                    timer = setTimeout(function() {
                        submenu.classList.add('hidden');
                    }, 3000);
                });
            });
        });
    </script>
</body>
</html>
